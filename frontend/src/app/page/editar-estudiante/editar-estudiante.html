<div class="min-h-screen bg-gradient-to-br from-blue-800 via-gray-900 to-blue-700 text-white flex">
  <!-- Sidebar -->
  <aside class="w-64 p-6 bg-gray-900 flex flex-col justify-between fixed left-0 top-0 h-full">
    <div>
      <h3 class="text-2xl font-bold mb-2">Signo Aventura</h3>
      <p class="text-sm text-gray-400 mb-6">Nombre del Administrador a cargo</p>
      <nav>
        <ul class="space-y-2">
          <li><button (click)="navigate('/inicio')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🏠 Home</button></li>
          <li><button (click)="navigate('/insert')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">➕ Agregar Estudiantes</button></li>
          <li><button (click)="navigate('/getall')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">📋 Listar Estudiantes</button></li>
          <li><button (click)="navigate('/reportes')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">📊 Reportes</button></li>
          <li><button (click)="navigate('/configuracion')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">⚙️ Configuración</button></li>
          <li><button (click)="navigate('/juegos')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🎮 Juegos</button></li>
          <li><button (click)="navigate('/juegos-admin')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🛠️ Administrar Juegos</button></li>
        </ul>
      </nav>
    </div>
    <button class="mt-6 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white" (click)="logout()">🚪 Log Out</button>
  </aside>

  <!-- Contenedor principal -->
  <div class="ml-64 flex-grow p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8 text-black">
      <h2 class="text-2xl font-bold mb-6 text-center">Editar Estudiante</h2>

      <!-- Mensajes -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mb-4">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-3 rounded mb-4">
        {{ successMessage }}
      </div>

      <form [formGroup]="estudianteForm" (ngSubmit)="guardarCambios()" class="space-y-4">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
        </div>

        <!-- Apellido -->
        <div>
          <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input type="text" id="apellido" formControlName="apellido"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
        </div>

        <!-- Usuario (No editable) -->
        <div>
          <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" id="usuario" formControlName="usuario" [disabled] = "true"
                 class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-sm"/>
          <small class="text-gray-500">No se puede modificar el usuario</small>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" formControlName="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="contrasenia" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="flex">
            <input [type]="showPassword ? 'text' : 'password'" id="contrasenia" formControlName="contrasenia"
                   class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
            <button type="button" class="bg-gray-200 px-3 rounded-r-md border border-gray-300"
                    (click)="toggleShowPassword()">
              {{ showPassword ? 'Ocultar' : 'Mostrar' }}
            </button>
          </div>
          <small class="text-gray-500">Dejar vacío si no desea cambiar la contraseña</small>
        </div>

        <!-- Fecha de nacimiento -->
        <div>
          <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
        </div>

        <!-- Botones -->
        <div class="flex justify-between pt-4">
          <button type="button" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded"
                  (click)="cancelarEdicion()">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
