<div class="min-h-screen bg-gradient-to-br from-blue-800 via-gray-900 to-blue-700 text-white flex">
  <!-- Sidebar fijo -->
  <aside class="w-64 p-6 bg-gray-900 flex flex-col justify-between fixed left-0 top-0 h-full">
    <div>
      <h3 class="text-2xl font-bold mb-2">Signo Aventura</h3>
      <p class="text-sm text-gray-400 mb-6">Nombre del Administrador a cargo</p>

      <nav>
        <ul class="space-y-2">
          <li><button (click)="navigate('/inicio')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🏠 Home</button></li>
          <li><button (click)="navigate('/insert')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">➕ Agregar Estudiantes</button></li>
          <li><button (click)="navigate('/getall')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">📋 Listar Estudiantes</button></li>
          <li><button (click)="navigate('/reportes')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">📊 Reportes</button></li>
          <li><button (click)="navigate('/configuracion')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">⚙️ Configuración</button></li>
          <li><button (click)="navigate('/juegos')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🎮 Juegos</button></li>
          <li><button (click)="navigate('/juegos-admin')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-700">🛠️ Administrar Juegos</button></li>
        </ul>
      </nav>
    </div>

    <button class="mt-6 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white" (click)="logout()">🚪 Log Out</button>
  </aside>

  <!-- Contenedor centrado -->
  <div class="ml-64 flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-4xl rounded-2xl shadow-2xl bg-gradient-to-br from-gray-800 to-black-100 text-white p-8">
      <div class="mb-6 border-b pb-4 border-gray-300">
        <h5 class="text-2xl font-semibold text-center text-white-900">Registrar Estudiante</h5>
      </div>

      <form [formGroup]="frmPersonInsert" (ngSubmit)="save()" class="space-y-6">
        <!-- Nombre y Apellido -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-1">Nombres *</label>
            <input type="text" formControlName="nombre" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>

          <div>
            <label class="block font-semibold mb-1">Apellidos *</label>
            <input type="text" formControlName="apellido" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>
        </div>

        <!-- Email y Usuario -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-1">Email *</label>
            <input type="email" formControlName="email" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>

          <div>
            <label class="block font-semibold mb-1">Usuario *</label>
            <input type="text" formControlName="usuario" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>
        </div>

        <!-- Fecha de nacimiento -->
        <div>
          <label class="block font-semibold mb-1">Fecha de Nacimiento *</label>
          <input type="date" formControlName="fechaNacimiento" [max]="today" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
        </div>

        <!-- Estado -->
        <div>
          <label class="block font-semibold mb-1">Estado *</label>
          <div class="flex gap-4">
            <label class="inline-flex items-center">
              <input type="radio" formControlName="activo" [value]="true" class="form-radio text-blue-600" />
              <span class="ml-2">Habilitado</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" formControlName="activo" [value]="false" class="form-radio text-blue-600" />
              <span class="ml-2">Inhabilitado</span>
            </label>
          </div>
        </div>

        <!-- Contraseñas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-semibold mb-1">Contraseña *</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="contrasenia" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>

          <div>
            <label class="block font-semibold mb-1">Confirmar Contraseña *</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmarContrasenia" class="w-full px-4 py-3 border border-gray-400 rounded-md bg-white text-black" />
          </div>
        </div>

        <!-- Rol oculto -->
        <input type="hidden" formControlName="rol" />

        <!-- Botón -->
        <div class="flex justify-center">
          <button  type="submit" [disabled]="frmPersonInsert.invalid || passwordsDontMatch() || loading"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition duration-200"
            (click) ="save()">
            {{ loading ? 'Guardando...' : 'Registrar Estudiante' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
